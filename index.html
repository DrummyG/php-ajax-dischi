<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>

        </header>
        <main>
            <select name="genre" id="genre" @change="search()" v-model="selectedGenre">
                <option value="">All</option>
                <option :value="genre" v-for="(genre, index) in genre" :key="index">{{genre}}</option>
            </select>
                <div class="row gap-3 justify-content-center">
                  <div class="col-sm-4 col-md-3 col-lg-2" v-for="(disc, index) in filteredDisc" :key="index">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <img :src="disc.poster" alt="" class="w-75">
                        <p class="big text-center text-uppercase">{{disc.title}}</p>
                        <div>
                            <p class="smol text-center">{{disc.author}}</p>
                        <p class="smol text-center">{{disc.year}}</p>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </main>

    </div>
    <script src="script.js"></script>
</body>
</html>
